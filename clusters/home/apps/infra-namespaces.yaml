apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: infra-namespaces
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec:
  project: home
  source:
    repoURL: https://github.com/imdomestic/gitops.git
    targetRevision: main
    path: infra/namespaces
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
